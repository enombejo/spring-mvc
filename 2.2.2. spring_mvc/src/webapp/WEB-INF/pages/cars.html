<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <table style="width:300px"  border="1">
            <tr>
                <th>ID</th>
                <th>Model</th>
                <th>Series</th>
            </tr>

            <th:block th:each="msg : ${smokeTest}">
                <tr>
                    <td th:text="${msg.getId()}"></td>
                    <td th:text="${msg.getModel()}"></td>
                    <td th:text="${msg.getSeries()}"></td>
                </tr>
            </th:block>
        </table>
    </div>
</body>
</html>
